<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cars</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/Main-Logo.png" />
  <link rel="stylesheet" href="cars.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!--خط الازرار والخيارات-->
  <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <!--خط العناوين-->
  <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet" />
  <!--خط اسم الموقع-->
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <button id="scroolZer" class="scroolZero">
    <i class="fa-solid fa-arrow-up"></i>
  </button>
  <header id="header">
    <div class="material">
      <div class="icon">
        <img src="img/Main-Logo.png" />
      </div>
      <input id="headerSearch" class="header_search" type="search" placeholder="search" />
      <button id="headerSubmit" class="header_submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <div class="setting">
        <button><i class="fa-solid fa-user"></i></button>
        <button id="darkmoodBtn"><i class="fa-solid fa-moon"></i></button>
        <select id="selectlan">
          <option value="English">English</option>
          <option value="Arabic">Arabic</option>
        </select>
      </div>
    </div>

    <div class="tab">
      <a data-key="home" class="a1" href="home.html"></a>
      <a data-key="cars" class="a1" href="cars.html"></a>
      <a data-key="compare" class="a1" href="compare.html"></a>
      <a data-key="news" class="a1" href="news.html"></a>
      <a data-key="store" class="a1" href="store.html"></a>
    </div>
  </header>

  <div class="grid">
    <main class="card1">
      <div class="face_rotate">
        <div class="face1">
          <img class="img1" src="cars img (store page)/Mercedes-Benz/Mercedes-CLS-Class-2023.png" alt="Mercedes" />
          <h3 data-key="card1T" class="h31"></h3>
          <p data-key="card1P" class="p1"></p>
        </div>

        <div class="face2">
          <ul class="list_face">
            <li data-key="list1"><i class="fas fa-gauge"></i></li>
            <li data-key="list2"><i class="fas fa-cogs"></i></li>
            <li data-key="list3"><i class="fas fa-bolt"></i></li>
            <li data-key="list4"><i class="fas fa-road"></i></li>
          </ul>
          <button data-key="faceBtn" type="button"></button>
        </div>
      </div>
    </main>

    <main class="card2">
      <div class="face_rotate">
        <div class="face1">
          <img class="img2" src="cars img (store page)/BMW/BMW-3-series-2024.png" alt="BMW" />
          <h3 data-key="card2T" class="h32"></h3>
          <p data-key="card2P" class="p2"></p>
        </div>

        <div class="face2">
          <ul class="list_face">
            <li data-key="list5"><i class="fas fa-gauge"></i></li>
            <li data-key="list6"><i class="fas fa-cogs"></i></li>
            <li data-key="list7"><i class="fas fa-bolt"></i></li>
            <li data-key="list8"><i class="fas fa-road"></i></li>
          </ul>
          <button data-key="faceBtn2" type="button"></button>
        </div>
      </div>
    </main>

    <main class="card3">
      <div class="face_rotate">
        <div class="face1">
          <img class="img3" src="cars img/Toyota-Camry-2025.png" alt="Toyota" />
          <h3 data-key="card3T" class="h33"></h3>
          <p data-key="card3P" class="p3"></p>
        </div>

        <div class="face2">
          <ul class="list_face">
            <li data-key="list9"><i class="fas fa-gauge"></i></li>
            <li data-key="list10"><i class="fas fa-cogs"></i></li>
            <li data-key="list11"><i class="fas fa-bolt"></i></li>
            <li data-key="list12"><i class="fas fa-road"></i></li>
          </ul>
          <button data-key="faceBtn3" type="button"></button>
        </div>
      </div>
    </main>

    <main class="card4">
      <div class="face_rotate">
        <div class="face1">
          <img class="img4" src="cars img/Ford-Edge-2024.png" alt="Ford" />
          <h3 data-key="card4T" class="h34"></h3>
          <p data-key="card4P" class="p4"></p>
        </div>

        <div class="face2">
          <ul class="list_face">
            <li data-key="list13"><i class="fas fa-gauge"></i></li>
            <li data-key="list14"><i class="fas fa-cogs"></i></li>
            <li data-key="list15"><i class="fas fa-bolt"></i></li>
            <li data-key="list16"><i class="fas fa-road"></i></li>
          </ul>
          <button data-key="faceBtn4" type="button"></button>
        </div>
      </div>
    </main>

    <div class="listdiv">
      <h1 data-key="listdivTitle"></h1>
      <form>
        <label data-key="make" for="make"></label>
        <select name="make" id="make">
          <option value="audi">Audi</option>
          <option value="bmw">BMW</option>
          <option value="mercedes-benz">Mercedes-Benz</option>
          <option value="kia">Kia</option>
          <option value="hyundai">Hyundai</option>
        </select>

        <label data-key="model" for="model"></label>
        <select name="model" id="model">
          <option value="a8">A8</option>
          <option value="x6">X6</option>
          <option value="cls-class">CLS-Class</option>
          <option value="elantra">Elantra</option>
          <option value="palisade">Palisade</option>
        </select>

        <label data-key="year" for="year"></label>
        <select name="year" id="year">
          <option>2024</option>
          <option>2024</option>
          <option>2018</option>
          <option>2025</option>
          <option>2024</option>
        </select>

        <button data-key="go" type="submit"></button>
      </form>
    </div>
  </div>

  <footer>
    <div class="search-div">
      <input type="search" placeholder="Search" />
      <span class="fill"></span>
    </div>

    <div class="about">
      <p data-key="p2" class="p2"></p>
      <p data-key="p3"></p>
    </div>

    <h2 data-key="links"></h2>
    <div class="links">
      <a id="email" class="a2" href="mailto:" title="تواصل معنا عبر البريد الإلكتروني"><i
          class="fa-solid fa-envelope"></i></a>
      <a id="facebook" class="a2" href="" title="صفحتنا على الفيسبوك"><i class="fa-brands fa-facebook"></i></a>
      <a id="instagram" class="a2" href="" title="حسابنا على الانستغرام"><i class="fa-brands fa-instagram"></i></a>
      <a id="about" class="a2" href="" title="أسئلة شائعة"><i class="fa-solid fa-question"></i></a>
      <a id="phone" class="a2" href="" title="اتصل عبر الهاتف"><i class="fa-solid fa-phone-volume"></i></a>
    </div>

    <div class="direction">
      <div class="Services-blog">
        <h2 data-key="Services"></h2>
        <a data-key="ServicesBlog1" href=""></a>
        <a data-key="ServicesBlog2" href=""></a>
        <h2 data-key="blog">Blog</h2>
        <a data-key="ServicesBlog3" href=""></a>
        <a data-key="ServicesBlog4" href=""></a>
        <a data-key="ServicesBlog5" href=""></a>
      </div>

      <div class="privacy">
        <h2 data-key="site"></h2>
        <a data-key="privacy1" href=""></a>
        <a data-key="privacy2" href=""></a>
        <a data-key="privacy3" href=""></a>
      </div>

      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456789!2d-122.41941508468105!3d37.77492977975907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085818a1234567%3A0xabcdef1234567890!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1234567890"
          width="100%" height="200" loading="lazy" title="Our title" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </footer>
  <script src="cars.js"></script>
</body>

</html>
