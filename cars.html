<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <div class="parents">
      <header class="header">
        <div class="icon">
          <h2 class="h2a">H&A</h2>
          <h2 class="h2b">cars</h2>
        </div>

        <div class="tab">
          <a class="a1" href="home.html">Home</a>
          <a class="a1" href="cars.html">cars</a>
          <a class="a1" href="">Compare</a>
          <a class="a1" href="news.html">news</a>
          <a class="a1" href="store.html">store</a>
          <a class="a1" href="login.html">login</a>
        </div>
      </header>

      <div class="grid">
        <main class="card1">
          <img
            class="img1"
            src="cars img (store page)/Mercedes-Benz/Mercedes-CLS-Class-2023.jpg"
            alt="Mercedes"
          />
          <h3 class="h31">Mercedes</h3>
          <p class="p1">germany</p>
          <button>show</button>
        </main>

        <main class="card2">
          <img
            class="img2"
            src="cars img (store page)/BMW/BMW-3-series-2024.jpg"
            alt="BMW"
          />
          <h3 class="h32">BMW</h3>
          <p class="p2">germany</p>
          <button>show</button>
        </main>

        <main class="card3">
          <img class="img3" src="cars img/Toyota-Camry-2025.jpg" alt="Toyota" />
          <h3 class="h33">Toyota</h3>
          <p class="p3">Japan</p>
          <button>show</button>
        </main>

        <main class="card4">
          <img class="img4" src="cars img/Ford-Edge-2024.jpg" alt="Ford" />
          <h3 class="h34">Ford</h3>
          <p class="p4">USA</p>
          <button>show</button>
        </main>

        <div class="listdiv">
          <h1>Auto Archive</h1>
          <form>
            <label for="make">Make</label>
            <select name="make" id="make">
              <option value="">Select Make</option>
              <option value="audi">Audi</option>
              <option value="bmw">BMW</option>
              <option value="mercedes-benz">Mercedes-Benz</option>
              <option value="kia">Kia</option>
              <option value="hyundai">Hyundai</option>
            </select>

            <label for="model">Model</label>
            <select name="model" id="model">
              <option value="">Select Model</option>
              <option value="a8">A8</option>
              <option value="x6">X6</option>
              <option value="cls-class">CLS-Class</option>
              <option value="elantra">Elantra</option>
              <option value="palisade">Palisade</option>
            </select>

            <label for="year">Year</label>
            <select name="year" id="year">
              <option value="">Select Year</option>
              <option>2024</option>
              <option>2024</option>
              <option>2018</option>
              <option>2025</option>
              <option>2024</option>
            </select>

            <button type="submit">Go</button>
          </form>
        </div>
      </div>

      <footer class="aboutlink">
        <a class="a2" href="mailto:">Email</a>
        <a class="a2" href="">Facebook</a>
        <a class="a2" href="">Instagram</a>
        <a class="a2" href="">About us</a>

    </div>
