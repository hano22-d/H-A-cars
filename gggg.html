<!DOCTYPE html>
<html>

<head>
<style>
    #toggle {
      display: none;
    }
  
    #box {
      display: none;
      margin-top: 10px;
      background-color: #f2f2f2;
      padding: 10px;
      border: 1px solid #ccc;
    }
  
    #toggle:checked + label + #box {
      display: block;
    }
  
    label {
      cursor: pointer;
      color: blue;
    }
  </style>
  </head>
  <body>
    
 
  <!-- عنصر التحكم -->
  <input type="checkbox" id="toggle">
  <label for="toggle">اضغط هنا لإظهار العنصر</label>
  
  <!-- العنصر الذي سيظهر -->
  <div id="box">
    هذا عنصر مخفي ظهر الآن!
  </div>
</body>
</html>
