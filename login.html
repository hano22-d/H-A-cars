<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نافذة منبثقة بتعتيم الخلفية</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    /* الزر */
    button {
      margin-top: 50px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* عند فتح النافذة يصبح خلف الصفحة معتم قليلاً */
    body.dimmed {
      background-color: rgba(0,0,0,0.3);
    }

    /* النافذة المنبثقة */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      opacity: 0;
      visibility: hidden;
      transition: 0.3s;
      z-index: 10;
      width: 300px;
    }

    .popup.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

  <button id="open">افتح النافذة</button>

  <div class="popup" id="popup">
    <h2>تسجيل الدخول</h2>
    <p>أدخل بياناتك هنا...</p>
    <button id="close">إغلاق</button>
  </div>

  <script>
    const body = document.body;
    const popup = document.getElementById('popup');
    const openBtn = document.getElementById('open');
    const closeBtn = document.getElementById('close');

    openBtn.onclick = () => {
      popup.classList.add('show');
      body.classList.add('dimmed'); // إضافة التعتيم
    };

    closeBtn.onclick = () => {
      popup.classList.remove('show');
      body.classList.remove('dimmed'); // إزالة التعتيم
    };
  </script>

</body>
</html>
