<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimal Car Input</title>
  <style>
    body {
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input {
      width: 280px;
      padding: 12px 15px;
      font-size: 16px;
      color: #fff;
      background: #1a1a1a;
      border: 2px solid #b1afaf;
      border-radius: 6px;
      outline: none;
      transition: 0.3s ease;
      font-family: 'Poppins', sans-serif;
    }

    input:focus {
      border-color: #ff4c29;
      box-shadow: 0 0 10px #ff4c29;
      background: #151515;
    }

    input::placeholder {
      color: #888;
      transition: 0.3s;
    }

    input:focus::placeholder {
      color: #ff4c29;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <input type="text" placeholder="Enter car name" id="carInput">

  <script>
    const input = document.getElementById('carInput');
    input.addEventListener('focus', () => console.log('Input focused'));
    input.addEventListener('blur', () => console.log('Input unfocused'));
  </script>

</body>
</html>
